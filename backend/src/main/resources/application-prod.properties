# Production Configuration for GCP
spring.profiles.active=prod

# GCP Cloud SQL Configuration
spring.cloud.gcp.sql.database-name=wrestling_db
spring.cloud.gcp.sql.instance-connection-name=${INSTANCE_CONNECTION_NAME}

# Database Configuration - PostgreSQL for production
spring.datasource.url=jdbc:postgresql://google/${spring.cloud.gcp.sql.database-name}?cloudSqlInstance=${spring.cloud.gcp.sql.instance-connection-name}&socketFactory=com.google.cloud.sql.postgres.SocketFactory
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# GCP Project Configuration
spring.cloud.gcp.project-id=${GOOGLE_CLOUD_PROJECT}

# Cloud Storage Configuration
spring.cloud.gcp.storage.bucket-name=${GCS_BUCKET_NAME}

# Security Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# Logging Configuration for Production
logging.level.com.wrestlingapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# CORS Configuration for Production
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:4200}

# Disable H2 Console in production
spring.h2.console.enabled=false